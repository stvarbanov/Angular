<h3>Login - > see your help request</h3>

<h3>Admin - see 3 other - add tech, add service, add project, view all help request </h3>

<div *ngIf="isLoggedIn">
    yes
    <ul class="profile-buttons">

        <li class="profile-button">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
            <a class="profile-item-link" routerLink="/auth/login" routerLinkActive="active">
                Login</a>
        </li>
        <li class="profile-button">
            <i class="fa-solid fa-address-card"></i>
            <a class="profile-item-link" routerLink="/auth/register" routerLinkActive="active">
                Register</a>
        </li>
    </ul>
</div>
