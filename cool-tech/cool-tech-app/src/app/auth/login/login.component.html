<div><section id="login-page">
    <div class="boxing">

        <h2 class="heading">
            Login to the platform
        </h2>

        <form class="login" action="" method="post">
            <div class="input">
                <input type="text" class="input-field" placeholder="ivan98" id="username" name="username" />
                <label class="username">Username</label>
            </div>
            <div class="input">
                <input type="password" class="input-field" id="password" name="password" placeholder="******" />
                <label class="password">Password</label>
            </div>
            <div class="action">
                <button class="action-button" (click)="handleLoginFormSubmit()">Login</button>
            </div>
        </form>

        <div class="card-info">
            <small>No account?<a href="/auth/register">Register here</a>
            </small>
        </div>

    </div>
</section>
